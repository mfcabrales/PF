<div *ngIf = "competitorsNgrx | async as competitors">
    <div class = "competitors-row">
        <div class = "competitors-item">No</div>
        <div class = "competitors-item">Nombre</div>
        <div class = "competitors-item">Amarillas</div>
        <div class = "competitors-item">Amarillas Pagadas</div>
        <div class = "competitors-item">Rojas</div>
        <div class = "competitors-item">Rojas Pagadas</div>
        <div class = "competitors-item">W</div>
        <div class = "competitors-item">W Pagadas</div>
        <div class = "competitors-item">Inscripci√≥n</div>
        <div class = "competitors-item">Debe</div>
        <div class = "competitors-item">Pago</div>
    </div>
    <div class = "competitors-row"
         *ngFor = "let competitor of competitors; let i = index; let last = last">
        <div class = "competitors-item">{{i+1}}</div>
        <div class = "competitors-item">
            <input id = "nickname"
                   maxlength = "40"
                   type = "text"
                   (blur) = "competitor._name = competitor._name.toUpperCase(); calculateData(competitor); orderCompetitors()"
                   [(ngModel)] = "competitor._name">
        </div>
        <div class = "competitors-item">
            <input type = "number"
                   (blur) = "calculateData(competitor)"
                   [(ngModel)] = "competitor._yellow"></div>
        <div class = "competitors-item">
            <input type = "number"
                   (blur) = "calculateData(competitor)"
                   [(ngModel)] = "competitor._paidYellow"></div>
        <div class = "competitors-item">
            <input type = "number"
                   (blur) = "calculateData(competitor)"
                   [(ngModel)] = "competitor._red"></div>
        <div class = "competitors-item">
            <input type = "number"
                   (blur) = "calculateData(competitor)"
                   [(ngModel)] = "competitor._paidRed">
        </div>
        <div class = "competitors-item">
            <input type = "number"
                   (blur) = "calculateData(competitor)"
                   [(ngModel)] = "competitor._w">
        </div>
        <div class = "competitors-item">
            <input type = "number"
                   (blur) = "calculateData(competitor)"
                   [(ngModel)] = "competitor._paidW">
        </div>
        <div class = "competitors-item">
            <input type = "checkbox"
                   (change) = "calculateData(competitor)"
                   [(ngModel)] = "competitor._registration">
        </div>
        <div class = "competitors-item">
            ${{competitor._ows}}
        </div>
        <div class = "competitors-item">
            ${{competitor._paid}}
        </div>
    </div>
    <div>
        <input type = "button"
               value = "add"
               (click) = "addCompetitor()">
    </div>
</div>
